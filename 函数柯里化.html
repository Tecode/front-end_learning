</body>
<script>
    function createCurry() {
        let arrList = Array.prototype.slice.call(arguments)

        let counter = function () {
            arrList.push(...arguments)
            return counter
        }

        counter.toString = function () {
            return arrList.reduce(function (a, b) {
                return a + b
            }, 0)
        }

        return counter
    }
    const result = createCurry(1)(2)(3)(4);
    console.log(result)

</script>
