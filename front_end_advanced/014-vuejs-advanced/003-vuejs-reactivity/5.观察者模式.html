<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.观察者模式</title>
</head>

<body>
  观察者模式
</body>
<script>
  // 发布者-目标
  class Subscript {
    constructor() {
      this.subs = []
    }
    // 添加订阅者
    subscript(sub) {
      if (sub && sub.update) {
        this.subs.push(sub)
      }
    }
    // 发布通知
    notify() {
      this.subs.forEach(sub => sub.update())
    }
  }
  // 订阅者-观察者
  class Watcher {
    update() {
      console.log('update')
    }
  }
  // 测试
  const subscript = new Subscript()
  const watcher = new Watcher()
  subscript.subscript(watcher)
  subscript.notify()
</script>

</html>
