<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
</head>

<body>
    <div id="app">
        {{ obj.title }}
        <hr>
        {{ obj.name }}
        <hr>
        {{ arr }}
    </div>

    <script src="../../dist/vue.js"></script>
    <script>
        // 通过重写原型上的方将数据记录为响应式数据
        // console.log(Array.prototype);
        // console.log(Object.create(Array.prototype));
        const vm = new Vue({
            el: '#app',
            data: {
                obj: {
                    title: 'Hello Vue'
                },
                arr: [1, 2, 3]
            }
        })
    </script>
</body>

</html>
