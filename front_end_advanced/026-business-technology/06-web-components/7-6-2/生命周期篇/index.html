<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端学不动</title>
</head>

<body>
  <fancy-components color="purple"></fancy-components>
  <iframe src="./iframe.html"></iframe>

  <script>
    customElements.define('fancy-components', class extends HTMLElement {
      static observedAttributes = ['color']
      constructor() {
        super()
        // 相当于 Vue 的 setup
        console.log(this, '先运行构造函数')
        this.innerHTML = "<h2>Web component</h2>"
        const iframeComponent = document.querySelector('iframe')
        iframeComponent.onload = () => {
          document.body.appendChild(document.adoptNode(iframeComponent.contentDocument.querySelector('iframe-components')))
        }
      }
      connectedCallback() {
        // 相当于 Vue 的 mounted
        console.log('再运行连接回调')
      }
      disconnectedCallback() {
        // 相当于 Vue 的 unmounted
        console.log('当删除组件时才会运行失联回调')
      }
      adoptedCallback() {
        // 当使用 document.adoptNode 后会触发该生命周期
        console.log('当使用 document.adoptNode 后会运行收养回调')
      }

      attributeChangedCallback(name, odlValue, newValue) {
        // attribute 特性
        // property  属性
        console.log(name, odlValue, newValue, '---attributeChangeCallBack');
        if (name == 'color') {
          this.style.color = newValue
        }
      }
    })
  </script>
</body>

</html>
