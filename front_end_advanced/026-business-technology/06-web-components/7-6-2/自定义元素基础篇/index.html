<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端学不动</title>
  <style>
    body {
      display: grid;
      place-items: center;
    }
    :not(:defined) {
      width: 200px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <a-b-c>Loading...</a-b-c>
  <script>
    // 当 <a-b-c> 组件定义后
    setTimeout(() => {
      // 创建一个 <a-b-c> 的元素，名为 el
      const el = document.createElement('a-b-c')

      // 定义一个名为 <a-b-c> 的组件
      customElements.define('a-b-c', class extends HTMLElement { })

      // 获取 <a-b-c> 组件的构造函数
      customElements.get('a-b-c')
      console.log(customElements.get('a-b-c'));

      // 升级我们之前创建的 el 元素
      customElements.upgrade(el)
      customElements.whenDefined('a-b-c').then((element) => {
        document.querySelector('a-b-c').innerHTML = "<h3>加载成功</h3>"
        return null
      }).catch(err => console.log(err))
    }, 3000)
  </script>
</body>

</html>
