<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
</head>

<body>
    <div id="app">
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
        var component = Vue.component("comp", {
            template: '<div>Hello Component</div>'
        })
        const vm = new Vue({
            el: '#app',
            render(h) {
                return h(component)
            }
        })
    </script>
</body>

</html>
