<script>
    // "use strict";
    var a
    if (true) {
        a = 5
        // 事件循环机制输出0而不是5
        setTimeout(() => console.log(a))
        a = 0
        // 输出0
        console.log(a)
    }
    // 输出0
    console.log(a)
</script>
